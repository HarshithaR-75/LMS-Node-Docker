name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd app-files
          npm install

      - name: Build and test 
        run: |
          cd app-files
          npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: "${{ secrets.DOCKER_USERNAME }}"
          password: "${{ secrets.DOCKER_PASSWORD }}"

      - name: Build Docker image 
        run: |
          docker build -t harshithar21/lms-docker:v1.0 .
        working-directory: ${{ github.workspace }}

      - name: Push Docker image frontend
        run: |
          docker push harshithar21/lms-docker:v1.0
        working-directory: ${{ github.workspace }}

      - name: Docker Compose
        run: docker-compose up -d
        working-directory: ${{ github.workspace }}

      - name: Pull Docker image
        run: docker pull harshithar21/lms-docker:v1.0

      - name: Run Docker image
        run: |
          docker run -d -p 8081:3000 lms-node-copy-node-app:v1.0
